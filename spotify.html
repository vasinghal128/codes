<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assests/logo.png">
    <!--it set logo on title and ./assets/logo.png means logo take from assets folder-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option"style="opacity: 1;">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="./assests/library_icon.png" alt="labrary">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                       <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy , we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                </div>
                <div class="box">
                    <p class="box-p1">Let's some find podcast to follow</p>
                    <p class="box-p2">We'll keep you update on new episodes</p>
                    <button class="badge">Browse podcast</button>
                </div>
            </div>
            </div>
        </div>
        <div class="content">
            <div class="sticky-nav">
                <img src="./assests/backward_icon.png" alt="backward">
                <img src="./assests/forward_icon.png" alt="forward_icon">
                <button class="badge">Explore premium</button>
                <button class="badge"><i class="fa-regular fa-circle-down"></i>Install app</button>
                <i class="fa-regular fa-circle-user"></i>
            </div>
            <div class="cards"></div>
        </div>
        <div class="musicplayer">musicplayer</div>
    </div>
</body>

</html>
